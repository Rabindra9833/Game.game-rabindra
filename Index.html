<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .game-container h2 {
            margin-bottom: 20px;
        }
        .game-container input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .game-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .game-container input[type="button"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess the Number</h2>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <input type="button" value="Guess" onclick="checkGuess()">
        <p class="result" id="resultMessage"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('guessInput').value;
            const resultMessage = document.getElementById('resultMessage');
            attempts++;

            if (userGuess == randomNumber) {
                resultMessage.textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
                resultMessage.style.color = 'green';
            } else if (userGuess > randomNumber) {
                resultMessage.textContent = 'Too high! Try again.';
                resultMessage.style.color = 'red';
            } else {
                resultMessage.textContent = 'Too low! Try again.';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
      </html>
